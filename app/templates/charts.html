{% extends 'base.html' %}

{% block content %}

    <h1>Summarized Expenses</h1>

    <div class="row">
        <form id="dateRangeForm" method="post">
            <div class="col-lg-2 col-sm-2">
                <label for="start_date">Start Date:</label>
                <input class="form-control" type="date" id="start_date" name="start_date" required>
            </div>
            <div class="col-lg-2 col-sm-2">
                <label for="end_date">End Date:</label>
                <input class="form-control" type="date" id="end_date" name="end_date" required>
                <button type="submit" class="btn btn-primary">View Chart</button>
            </div>
        </form>
        <button id="showMaxDateRangeData" type="submit" class="btn btn-primary">Show max date range</button>
    </div>

    <div class="row">
        <div class="col-lg">
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </div>

        <div class="col-lg">
            <canvas id="monthlyExpensesChart" width="800" height="400"></canvas>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        let pieChartInstance = null;
        let lineChartInstance = null;

        // Set default dates
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');

        const today = new Date();
        const currentDate = today.toISOString().split('T')[0];
        const defaultStartDate = '2024-01-01';

        startDateInput.value = defaultStartDate;
        endDateInput.value = currentDate;

        document.getElementById('dateRangeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const start_date = startDateInput.value;
            const end_date = endDateInput.value;
            
            fetch('/charts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ start_date: start_date, end_date: end_date })
            })
            .then(response => response.json())
            .then(data => {
                const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF5733', '#9B59B6', '#3498DB', '#1ABC9C',
                '#E74C3C', '#F1C40F', '#27AE60', '#34495E', '#7F8C8D',
                '#FF00FF', '#800080', '#008080', '#808000', '#00FFFF',
                '#DFFF00', '#FFBF00', '#FF7F50', '#DE3163', '#9FE2BF',
                '#40E0D0', '#6495ED', '#CCCCFF', '#BADA55', '#FF4500'
            ];

                // Destroy existing pie chart instance if it exists
                if (pieChartInstance) {
                    pieChartInstance.destroy();
                }

                const ctx = document.getElementById('myPieChart').getContext('2d');
                pieChartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.pie_chart.labels,
                        datasets: [{
                            data: data.pie_chart.data,
                            backgroundColor: colors,
                            borderColor : colors
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins:{
                            legend:{
                                position: "right"
                            }
                        }
                    },
                });

                if (lineChartInstance) {
                    lineChartInstance.destroy();
                }
                // Render monthly expenses per category
                const ctxLine = document.getElementById('monthlyExpensesChart').getContext('2d');
                lineChartInstance = new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: [],  // Labels will be updated dynamically
                        datasets: [] // Datasets will be updated dynamically
                    },
                    options: {
                        responsive: true,
                        plugins:{
                            legend:{
                                position: "right"
                            }
                        }
                    }
                });

                /// Update data for monthly expenses chart
                const months = new Set();
                const datasets = [];
                let colorIndex = 0;
                for (const category in data.monthly_expenses) {
                    const expenses = data.monthly_expenses[category];
                    const categoryData = {
                        label: category,
                        data: [],
                        backgroundColor: colors[colorIndex ],
                        borderColor: colors[colorIndex],
                        fill: false
                    };
                    expenses.forEach(expense => {
                        months.add(expense.month);
                        categoryData.data.push({
                            x: expense.month,
                            y: expense.total_amount
                        });
                    });
                    datasets.push(categoryData);
                    colorIndex++;
                }
                lineChartInstance.data.labels = Array.from(months).sort();
                lineChartInstance.data.datasets = datasets;
                lineChartInstance.update();
            })
            .catch(error => console.error('Error:', error));
        });
    });

    $(document).ready(function() {
        // Handle click event for the button
        $("#showMaxDateRangeData").click(function() {
            // Make an AJAX request to the Flask route
            $.ajax({
                url: "/apply_category_to_descriptions", // URL of the Flask route
                type: "GET", // HTTP method
                success: function(response) {
                    // Handle success response
                    console.log("Categories applied successfully:", response);
                    // Optionally, display a message to the user
                    alert("Categories applied successfully!");
                    window.location.reload();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Handle error response
                    console.error("Error applying categories:", textStatus, errorThrown);
                    // Optionally, display an error message to the user
                    alert("Error applying categories. Please try again later.");
                }
            });
        });
    });
</script>
{% endblock %}
