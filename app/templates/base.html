<!DOCTYPE html>
<html style="font-size:0.875em" lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>DKB Data App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />
    <style>
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline select {
            flex: 1;
            margin-right: 10px;
        }
        body {
            padding: 20px; /* Adjust the padding value as needed */
        }
  </style>
<body class="bg-dark text-white">
    <header>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav nav-pills mr-auto">
                
                <li  class="nav-item">
                    <a {% if active_tab == 'dkb_visa' %} class="nav-link active" {%else%} class="nav-link" {% endif %} href="{{ url_for('data.switch_tab', tab_name='dkb_visa') }}">DKB-VISA</a>
                </li>
                <li  class="nav-item">
                    <a {% if active_tab == 'dkb_visa_categorize' %} class="nav-link active" {%else%} class="nav-link" {% endif %}  href="{{ url_for('data.switch_tab', tab_name='dkb_visa_categorize') }}">DKB-VISA kategorisieren</a>
                </li>
                <li class="nav-item">
                    <a {% if active_tab == 'dkb_konto' %} class="nav-link active" {%else%} class="nav-link" {% endif %}  href="{{ url_for('data.switch_tab', tab_name='dkb_konto') }}">DKB-Konto</a>
                </li>
                <li class="nav-item">
                    <a {% if active_tab == 'charts' %} class="nav-link active" {%else%} class="nav-link" {% endif %}  href="{{ url_for('data.switch_tab', tab_name='charts') }}">Charts</a>
                </li>
              </ul>
            </div>
        </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
    </footer>
    
    <script>
          $(document).ready(
            function() {
            $('.select2').select2({
                placeholder: 'Search or select a category',
                allowClear: true,
                width: '100%'
            });

            // Focus on the search input when dropdown is opened
            $('.select2').on('select2:open', function() {
                $('.select2-search__field').focus();
                $('.select2-search__field').select();
            });

        });
    </script>
</body>
</html>
