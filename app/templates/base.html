<!DOCTYPE html>
<html style="font-size:0.875em" lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>DKB Data App</title>
    
    <!--jquery-->

    <!-- BS5.1.1 CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Latest BS-Select compiled and minified CSS/JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    <!-- Charts JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .form-inline {

            align-items: center;

        .form-inline select {

        }
        body {

  </style>
<body class="bg-dark text-white">

        </header>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav nav-pills mr-auto">
                
                <li  class="nav-item ml-2">

                </li>
                <li class="nav-item">
                    <a {% if active_tab == 'charts' %} class="nav-link active" {%else%} class="nav-link" {% endif %}  href="{{ url_for('data.switch_tab', tab_name='charts') }}">Charts</a>
                </li>
                <li class="nav-item">
                    <a {% if active_tab == 'edit_keywords_and_categories' %} class="nav-link active" {%else%} class="nav-link" {% endif %}  href="{{ url_for('data.switch_tab', tab_name='edit_keywords_and_categories') }}">Editiere Schlagw√∂rter und Kategorie</a>
                </li>
              </ul>
            </div>
        </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
    </footer>

    </script>
